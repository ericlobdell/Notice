<!DOCTYPE html>
<html>
<head lang="en">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Notice Library Demo</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/notice.css" rel="stylesheet">
    <style>
        body {
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>
<body>
<div class="main">
    <h1>Welcome to the awesome demo</h1>
</div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="dist/js/notice.js" type="text/javascript"></script>
<script>
    var notice1 = {
        message: "Hi there!",
        type: "info",
        format: "toast"
    };

    Notice.show(notice1);

    var notice2 = {
        message: "Working...",
        type: "info",
        format: "barTop",
        autoRemove: false
    };

    var n = Notice.show(notice2);

    setTimeout(function () {
        n.update({
            message: "Important Update!",
            type: "success"
        });

        setTimeout(function () {
            n.remove();
        }, 2000);

    }, 2000);
</script>
</body>
</html>
